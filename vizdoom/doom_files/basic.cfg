# basic.cfg
# Configurazione per lo scenario "Basic" di VizDoom
# L'agente deve sparare al mostro di fronte

doom_scenario_path = basic.wad

# Ricompense
living_reward = 0
death_penalty = 100

# Rendering
screen_resolution = RES_640X480
screen_format = RGB24
render_hud = true
render_crosshair = false
render_weapon = true
render_decals = false
render_particles = false

# Azioni disponibili
available_buttons = { MOVE_LEFT MOVE_RIGHT ATTACK }

# Variabili di gioco da monitorare
available_game_variables = { AMMO2 }

# Timeout e vite
episode_timeout = 300
episode_start_time = 14

# Modalit√†
mode = PLAYER
