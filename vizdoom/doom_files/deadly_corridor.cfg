# deadly_corridor.cfg
# Configurazione per lo scenario "Deadly Corridor" di VizDoom
# L'agente deve attraversare un corridoio con nemici e raggiungere il vest

doom_scenario_path = deadly_corridor.wad

# Ricompense
living_reward = 0
death_penalty = 100

# Rendering
screen_resolution = RES_640X480
screen_format = RGB24
render_hud = true
render_crosshair = false
render_weapon = true
render_decals = false
render_particles = false

# Azioni disponibili (7 azioni)
available_buttons = { MOVE_LEFT MOVE_RIGHT ATTACK MOVE_FORWARD MOVE_BACKWARD TURN_LEFT TURN_RIGHT }

# Variabili di gioco da monitorare
available_game_variables = { HEALTH AMMO2 }

# Timeout e vite
episode_timeout = 2100
episode_start_time = 14

# Modalit√†
mode = PLAYER
