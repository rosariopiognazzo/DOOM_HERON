# defend_the_center.cfg
# Configurazione per lo scenario "Defend the Center" di VizDoom
# L'agente deve sopravvivere uccidendo i mostri che si avvicinano

doom_scenario_path = defend_the_center.wad

# Ricompense
living_reward = 0
death_penalty = 1

# Rendering
screen_resolution = RES_640X480
screen_format = RGB24
render_hud = true
render_crosshair = false
render_weapon = true
render_decals = false
render_particles = false

# Azioni disponibili (3 azioni: rotazione e sparo)
available_buttons = { TURN_LEFT TURN_RIGHT ATTACK }

# Variabili di gioco da monitorare
available_game_variables = { HEALTH AMMO2 }

# Timeout e vite
episode_timeout = 2100
episode_start_time = 14

# Modalit√†
mode = PLAYER
